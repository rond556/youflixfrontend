<h1>Welcome to YouFlix!</h1>
<h3 class="videosList">Videos</h3>
<div id="cardgrid" class="container">
    <div class="grid-row">
        <div *ngFor="let VideoFile of videos">
            <div class="card">
                <a routerLink="/video" (click)="storeVideoData(VideoFile.url, VideoFile.title, VideoFile.description)">{{VideoFile.title}}</a>
                <p>{{VideoFile.description}}</p>
            </div>
        </div>
    </div>
</div>
