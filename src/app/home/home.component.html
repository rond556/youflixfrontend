<p>Welcome to the home page!</p>
<div id="cardgrid" class="container">
    <div class="grid-row">
        <div *ngFor="let VideoFile of videos">
            <div class="card">
                <a routerLink="/video">{{VideoFile.title}}</a>
                <p>{{VideoFile.description}}</p>
            </div>
        </div>
    </div>
</div>
