<form [formGroup] = "videoUploadForm" (ngSubmit)="onSubmit()">
<label>
  Video title <input type="text" formControlName="title" size="100">
</label>
<label>
  Video description <input type="text" formControlName="description" size="180">
</label>



<label class="btn btn-default">
  <input type="file" accept=".avi,.mp4,.wmv,.mov,.flv" (change)="selectFile($event)">
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
  </label>
</form>
